<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="resources/JS/NavBarButtons.js"></script> 
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/home.css">
    <title>Rooms Page</title>
</head>
<body>
    <div class="header">
        <h1>Create Room</h1>
    </div>  
    <section class="rooms">
        <div class="roomCard">
            <div id="bedRoom">
                <div class="imgBed">
                    <img class="imgBed" src="resources/images/bed_white_24dp.svg" alt="bedRoom">
                </div>
                    <section class="bedLights">
                        <div class="bedLightsComp">
                            <div class="bedRoomName">
                            <p class="bedRoomName">Bedroom</p>
                        </div>
                            <div class="bedImgLights">
                                <img class="bedLight" src="resources/images/lightbulb_white_24dp.svg" alt="lightbulb">
                                <img class="bedLight" src="resources/images/lightbulb_white_24dp.svg" alt="lightbulb">
                                <img class="bedLight" src="resources/images/lightbulb_white_24dp.svg" alt="lightbulb">
                            </div>
                            <p class="bedPresetText">Morning Preset</p>
                        </div>
                    </section>  
            </div>
        </div>


        <div class="roomCard">
            <div class="kitchen">
                <div class="imgKit">
                    <img class="imgKit" src="resources/images/restaurant_black_24dp.svg" alt="kitchen">
                </div>
                    <section class="kitLights">
                        <div class="kitLightsComp">
                            <div class="kitchenName">
                            <p class="kitchenName">Kitchen</p>
                        </div>
                            <div class="kitImgLights">
                                <img class="kitLight" src="resources/images/lightbulb_black_24dp.svg" alt="lightbulb">
                                <img class="kitLight" src="resources/images/lightbulb_black_24dp.svg" alt="lightbulb">
                                <img class="kitLight" src="resources/images/lightbulb_black_24dp.svg" alt="lightbulb">
                            </div>  
                            <p class="kitPresetText">Morning Preset</p>
                        </div>
                    </section>
            </div>
        </div> 

        <div class="roomCard">
            <div class="livingRoom">
                <div class="imgLiv">
                    <img class="imgLiv" src="resources/images/weekend_black_24dp.svg" alt="livRoom">
                </div>
                    <section class="livLights">
                        <div class="livLightsComp">
                            <div class="livRoomName">
                            <p class="livRoomName">Livng Room</p>
                        </div>
                        <div class="livImgLights">
                            <img class="livLight" src="resources/images/lightbulb_black_24dp.svg" alt="lightbulb">
                            <img class="livLight" src="resources/images/lightbulb_black_24dp.svg" alt="lightbulb">
                            <img class="livLight" src="resources/images/lightbulb_black_24dp.svg" alt="lightbulb">
                        </div>  
                        <p class="livPresetText">Morning Preset</p>
                    </div>
                </section>
        </div>
    </div> 
    </section>
    
    <footer>
        <section class="navBar">
            <div id="scenes">
                <div class="navButton">
                    <img src="resources/images/donut_large_white_24dp.svg" alt="Scenes">
                    <p>Scenes</p>
                </div>
            </div>
            <div id="home">
                <div class="navButton">
                        <img src="resources/images/home_white_24dp.svg" alt="Home">
                        <p>Home</p>
                </div>
            </div>
            <div id="settings"> 
                <div class="navButton">
                     <img src="resources/images/settings_white_24dp.svg" alt="Settings">
                    <p>Settings</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
